<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ERP Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-e0HgLiOVvH3qjg4AqpbHf4TEvZbB72K9Lb2nqfzBUEQQvUz07n2dD5Wo9vpggLkC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/log_styles.css">
</head>

<body>
    <div class="login-container">
        <h2>Login to ERP Dashboard</h2>
        <form id="loginForm">
            <div class="input-container">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="input-container">
                <label for="password">Password</label>
                <div class="password-input-container">
                    <input type="password" id="password" name="password" required>
                    <i class="fas fa-eye" id="togglePassword"></i>
                </div>
            </div>
            
            <div class="input-container">
                <label>Sample Username = admin</label>
                
            </div>
            <div class="input-container">
                <label>password = password</label>
                
            </div>
            <button type="button" onclick="performLogin()">Login</button>
            <div class="status-message" id="statusMessage"></div>
            
        </form>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="./jscript/log_script.js"></script>
</body>

</html>
